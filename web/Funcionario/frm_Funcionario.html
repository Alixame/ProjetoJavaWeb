<form action="inserir_Funcionario.jsp" method="POST">
<div class="container">
<div class="jumbotron bg-dark text-light mt-3">
    
    <div class="text-center">
    <img src="../img/cadastrar-funcionario.png" width="600">
    </div>
    
    <br>
        <label for="nome">Nome: </label>
        <input class="form-control" type="text" id="nome" name="nome" required autofocus>
    <br>
        <label for="cargo">Cargo: </label>
        <input class="form-control" type="text" id="cargo" name="cargo" required>
    <br>
        <label for="cpf">CPF: </label>
        <input class="form-control" type="text" id="cpf" name="cpf" required>
    <br>
        <label for="rg">RG: </label>
        <input class="form-control" type="text" id="rg" name="rg" required>
    <br>
        <label for="telefone">Telefone: </label>
        <input class="form-control" type="text" id="telefone" name="telefone" required>
    <br>
        <label for="email">Email: </label>
        <input class="form-control" type="email" id="email" name="email" required>
    <br>
        <label for="cep">CEP: </label>
        <input class="form-control" type="text" id="cep" name="cep" required>
    <br>
        <label for="estado">Estado: </label>
        <input class="form-control" type="text" id="estado" name="estado" required>
    <br>
        <label for="cidade">Cidade: </label>
        <input class="form-control" type="text" id="cidade" name="cidade" required>
    <br>
        <label for="rua_endereco">Rua de Endereço: </label>
        <input class="form-control" type="text" id="rua_endereco" name="rua_endereco" required>
    <br>
        <label for="numero_endereco">Numero de Endereço: </label>
        <input class="form-control" type="text" id="numero_endereco" name="numero_endereco" required>
    <br>
        
    <div class="text-center">
    <input class="btn btn-primary" type="submit" value="Cadastrar">
    </div>

</div>
</div>
</form>
